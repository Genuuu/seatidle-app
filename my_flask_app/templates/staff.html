<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>SeatIdle | Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <a href="/" class="back-link">â† Back to Dashboard</a>
    <h1>ğŸ‘¨â€ğŸ’¼ Staff On Duty</h1>

    <div class="grid">
        {% for person in staff %}
        <div class="staff-card">
            <div class="staff-avatar">{{ person['name'][0] }}</div>
            <h3 style="font-size: 18px; margin-bottom: 5px;">{{ person['name'] }}</h3>
            <span class="badge badge-green">In since {{ person['last_seen'][11:16] }}</span>
        </div>
        {% else %}
        <div class="card center" style="grid-column: 1/-1; color: var(--text-muted);">
            No staff currently present.
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
